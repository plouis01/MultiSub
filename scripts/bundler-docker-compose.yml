version: '3.8'

services:
  bundler:
    image: ghcr.io/eth-infinitism/bundler:latest
    container_name: erc4337-bundler
    ports:
      - "3000:3000"
    environment:
      - BUNDLER_MNEMONIC=${BUNDLER_MNEMONIC}
      - BUNDLER_BENEFICIARY=${BUNDLER_BENEFICIARY}
      - BUNDLER_MIN_BALANCE=1000000000000000
      - BUNDLER_UNSAFE=true
      - BUNDLER_AUTO_BUNDLE_INTERVAL=3000
    command: >
      --network https://zircuit1-mainnet.p2pify.com/
      --entryPoint 0x5FF137D4b0FDCD49DcA30c7CF57E578a026d2789
      --port 3000
      --unsafe
    restart: unless-stopped
